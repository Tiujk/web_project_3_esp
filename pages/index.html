<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../fonts/fonts.css"/>
  <link rel="stylesheet" href="./index.css"/>
  <title>De patria a patria</title>
</head>

<body>

  <div class="page">

    <header class="header">
      <img class="header__logo" src="../images/logo.svg" alt="Logo de Practicum Art Gallery">
    </header>

    <main class="content">

      <section class="lead">
        <h1 class="lead__title">De patria a patria</h1>
        <h2 class="lead__subtitle">Un viaje épico de Kentucky a Burundi pasando por Gales y Ucrania</h2>
        <img class="lead__image" src="../images/kalegin-michail-179870-unsplash.png" alt="Panorámica de una ciudad con costa">
      </section>

      <section class="photo-grid">
        <figure class="photo-grid__item">
          <img class="photo-grid__image" src="../images/cloudycityshore.jpg" alt="Panoramic view from a cloudy town next to seashore">
        </figure>
        
        <figure class="photo-grid__item">
          <img class="photo-grid__image" src="../images/blueskycityshore.jpg" alt="Panoramic view from town next to seashore with a nice blue sky">
        </figure>        
        
        <figure class="photo-grid__item">
          <img class="photo-grid__image" src="../images/church.jpg" alt="Panoramic view of top of a church under a bright orange sky">  
        </figure>        
        
        <figure class="photo-grid__item">
          <img class="photo-grid__image" src="../images/riverbridge.jpg" alt="Panoramic view of a river passing through a city bridge">  
        </figure> 
        
        <figure class="photo-grid__item">
          <img class="photo-grid__image" src="../images/greenfield.jpg" alt="Landscape of a green grass field">  
        </figure> 
        
        <figure class="photo-grid__item">
          <img class="photo-grid__image" src="../images/greenparking.jpg" alt="Some parking lot signs saying it's just for green energy vehicles">  
        </figure> 
        
        <figure class="photo-grid__item">
          <img class="photo-grid__image" src="../images/manpointing.jpg" alt="Man pointing something outside an african farm house">  
        </figure> 
        
        <figure class="photo-grid__item">
          <img class="photo-grid__image" src="../images/mountainfarm.jpg" alt="Farm on the mountains surrounded by hills and trees">  
        </figure>         
      </section>

    </main>

    <footer class="footer">
    </footer>

  </div>

</body>
</html>
